<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>入退場履歴 | MYViewer</title>

  <!-- 共通 CSS を利用している場合は読み込む -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">

  <style>
    /* 必要最低限の装飾。お好みで変更してください */
    body        { max-width: 1440px; margin: 0 auto; font-family: Inter, sans-serif; }
    h1          { margin: 40px 0 20px; font-size: 28px; }
    table       { width: 100%; border-collapse: collapse; }
    th, td      { padding: 8px 12px; border-bottom: 1px solid #ddd; text-align: left; }
    th          { background: #f5f5f5; }
    .in  { color: #269926; font-weight: 600; }  /* 入場 = グリーン */
    .out { color: #c43d3d; font-weight: 600; }  /* 退場 = レッド  */
  </style>
</head>
<body>
  <h1>入退場履歴</h1>

  <a href="{{ url_for('download_events') }}" class="download-btn">
    Excel ダウンロード
  </a>

  <table>
    <thead>
      <tr>
        <th>カメラ名</th>
        <th>方向</th>
        <th>日付</th>
        <th>時刻</th>
      </tr>
    </thead>
    <tbody>
      {% for e in events %}
        <tr>
          <td>{{ e.camera_name }}</td>
          <td class="{{ e.direction }}">{{ '入場' if e.direction == 'in' else '退場' }}</td>
          <td>{{ e.date }}</td>
          <td>{{ e.time.strftime('%H:%M:%S') }}</td>
        </tr>
      {% else %}
        <tr><td colspan="4">履歴がありません</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <p style="margin-top:24px;">
    <a href="{{ url_for('index') }}">↩︎ ダッシュボードへ戻る</a>
  </p>
</body>
</html>
